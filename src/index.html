<!doctype html>
<!--[if lte IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= app_name %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- font awesome from BootstrapCDN -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="/static/<%= file %>" /><% }); %>
  </head>
  <body ng-app="XBeeWiFiApp" id="ng-app"
  ng-class="{'login-page': $state.is('login') || $state.is('login_other')}">
  <div class="content-holder">
    <div class="navbar">
        <div class="container">
            <span class="navbar-brand brand-digi">
                <%= navbar_brand_text %>
            </span>
            <ul class="nav navbar-nav navbar-right" ui-view="navbar">
            </ul>
            <div class="navbar-right">
                <img src="/static/assets/Logo_XBee_sml.png" alt="XBee Logo"/>
            </div>
        </div>
    </div>
    <!--[if lte IE 8]>
    <div class="container" style="margin-top: 1em">
        <div id="old-browser-warning" class="alert alert-danger">
            You are using an <strong>outdated</strong> browser.
            Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser or
            install a new one</a> to use this application.
        </div>
        <div id="compatmode-warning" class="alert alert-warning hide">
            You are using Compatibility Mode. Switch to non-Compatibility Mode to
            use this application.
        </div>
    </div>
    <script type="text/javascript">
    var compatmode = document.getElementById("compatmode-warning");
    var oldbrowser = document.getElementById("old-browser-warning");
    if (typeof document.documentElement.style.opacity !== 'undefined') {
        // IE9+ Compatibility Mode is on.
        compatmode.className = compatmode.className.replace(" hide", "");
        oldbrowser.className += " hide";
    }
    </script>
    <![endif]-->

    <![if gt IE 8]>
    <div class="container" ng-class="{'container-full': $state.is('dashboard')}" ui-view="page"></div>
    <![endif]>

    <div id="footer_separator">
        <div class="container">
            <span ui-view="footer_buttons"></span>
        </div>
    </div>
  </div> <!-- .content-holder -->

<%= footer %>

    <!--[if gt IE 8]>
    <!-- compiled JS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/static/<%= file %>"></script><% }); %>
    <![endif]-->
</body>
</html>
